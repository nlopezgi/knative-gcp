apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: broker-gcp-receiver01
  namespace: default
  labels:
    role: broker-gcp-receiver01
spec:
  schedule: "0/15 * * * *"
  # History must be zero to ensure no failed pods stick around and block the next job
  successfulJobsHistoryLimit: 0
  failedJobsHistoryLimit: 0
  jobTemplate:
    spec:
      completions: 1
      parallelism: 1
      backoffLimit: 0
      # Allow up to 14 minutes, then clean up to make room for the next attempt
      activeDeadlineSeconds: 840
      template:
        metadata:
          labels:
            role: broker-gcp-receiver01
        spec:
          serviceAccountName: perf-gcpbroker
          restartPolicy: Never
          containers:
          - name: receiver
            image: ko://knative.dev/eventing/test/test_images/performance
            args:
              - "--roles=receiver"
              - "--sink=http://broker-ingress.cloud-run-events/default/gcp"
              - "--aggregator=broker-gcp-aggregator:10000"
              - "--pace=100:10,200:20,400:30,500:60,600:60"
            env:
              - name: POD_NAME
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.name
              - name: POD_NAMESPACE
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.namespace
            resources:
              requests:
                cpu: 1000m
                memory: 2Gi
            ports:
              - name: cloudevents
                containerPort: 8080

